<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <form>
        <h3>Criar conta</h3>
        <label for="nome">Nome completo</label><br />
        <input type="text" id="nome" placeholder="digite seu nome" required />
        <label for="email">E-mail</label><br />
        <input
          type="email"
          id="email"
          placeholder="digite seu e-mail"
          required
        />
        <label for="cep">CEP</label><br />
        <input type="number" id="cep" placeholder="digite seu CEP" required />
        <label for="endereco">Endereço</label><br />
        <input
          type="text"
          id="endereco"
          placeholder="digite seu endereço"
          required
        />

        <label class="checkbox"
          ><input type="checkbox" /> Eu li e aceito os
          <a href="#">termos de compromisso</a> para criar minha conta.</label
        >
        <button id="criar">Criar conta agora</button>

        <p>eu já tenho uma conta, <a href="#">entrar</a></p>
      </form>
    </main>
    <footer>
      <p>Resilia - 2021</p>
    </footer>
  </body>
</html>

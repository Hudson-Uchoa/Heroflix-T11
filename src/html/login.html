<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header id="header">
      <!--Navbar e nav-links do cabeçalho-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img src="../img/resiliaflix 1.png" alt="Logo ResiliaFlix" /><a
            class="navbar-brand"
            href="#"
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="div-menu collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="cor-fonte nav-link active cor-fonte"
                  aria-current="page"
                  href="./login.html"
                  >Entre</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active cor-fonte"
                  aria-current="page"
                  href="./registro.html"
                  >Cadastre-se</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active cor-fonte"
                  aria-current="page"
                  href="#"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div id="img-prc">
          <img src="../img/teste.png" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar login</label
          >
        </div>
        <div id="log">
          <button type="button" class="btn btn-primary">Entrar</button>

          <p class="log"><a href="../html/recupera.html">Esqueci minha senha </a></p>
          <p class="log">
            <a href="../html/registro.html">Não tenho conta, criar agora.</a>
          </p>
        </div>
      </form>
    </main>
    <footer>
      <p>Resilia - 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/controller/login-controller.js"></script>
    <script src="../js/model/login-model.js"></script>
    <script src="../js/view/login-view.js"></script>
  </body>
</html>

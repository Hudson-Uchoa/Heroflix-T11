<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header>
      <img src="../img/resiliaflix 1.png" />
    </header>
    <main>
      <form>
        <h3 id="criar">Criar conta</h3>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="digite seu nome" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="digite seu e-mail"
          required
        />

        <label for="cep">CEP</label>
        <input type="number" id="cep" placeholder="digite seu CEP" required />

        <label for="endereco">Endereço</label>
        <input
          type="text"
          id="endereco"
          placeholder="digite seu endereço"
          required
        />

        <label class="checkbox" class="termos"
          ><input type="checkbox" class="termos" /> Eu li e aceito os
          <a href="#">termos de compromisso</a> para criar minha conta.</label
        >

        <input type="submit" value="Criar conta agora" id="btn"></input>

        <p>eu já tenho uma conta, <a href="#">entrar</a></p>
      </form>
    </main>
    <footer>
      <p>Resilia - 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>

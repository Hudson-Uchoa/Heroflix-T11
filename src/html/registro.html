<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header>
      <img src="../img/resiliaflix 1.png" />
    </header>
    <main>
      <form>
        <h3 id="criar">Criar conta</h3>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Primeiro nome"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Sobrenome"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Senha"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" />
          </div>
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua dos Bobos, nº 0"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Endereço 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartamento, hotel, casa, etc."
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Eu li e aceito os
              <a href="#">termos de compromisso</a> para criar minha conta.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>

        <p>eu já tenho uma conta, <a href="#">entrar</a></p>
      </form>
    </main>
    <footer>
      <p>Resilia - 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>

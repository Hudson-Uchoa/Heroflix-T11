<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>ResiliaFlix</title>
  </head>
  <body>
    <header id="header">
      <!--Navbar e nav-links do cabeçalho-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img src="../img/resiliaflix 1.png" alt="Logo ResiliaFlix" /><a
            class="navbar-brand"
            href="#"
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="div-menu collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="cor-fonte nav-link active cor-fonte"
                  aria-current="page"
                  href="#"
                  >Entre</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active cor-fonte"
                  aria-current="page"
                  href="#"
                  >Cadastre-se</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active cor-fonte"
                  aria-current="page"
                  href="#"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form>
        <h3 id="criar">Criar conta</h3>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="inputEmail4">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Digite seu nome"
            />
          </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="inputPassword4">Senha</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="form-group col-md-7">
            <label for="inputPassword4">Confirme sua senha</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Digite sua senha novamente"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" placeholder="12345012"/>
          </div>
          <div class="form-group col-md-7">
            <label for="inputAddress">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress" readonly
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputAddress2">Número</label>
            <input
              type="number"
              class="form-control"
              id="inputAddress2"
              placeholder="123"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" readonly/>
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Criar conta</button>

        <p>eu já tenho uma conta, <a href="#">entrar</a></p>
      </form>
    </main>
    <footer>
      <p>Resilia - 2021</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
